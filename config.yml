backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "intelligence"
    label: "Intelligence Feed"
    label_singular: "Article"
    # 【修复】: 告诉后台，我们操作的是一个单独的文件
    file: "data/intelligence.json" 
    # 【修复】: 告诉后台，这个文件里的内容是一个列表 (Array)
    widget: "list" 
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
      - { label: "Brand", name: "brand", widget: "string", required: false }
      - { label: "Type", name: "type", widget: "string", required: false, hint: "e.g., Analysis, News, Report" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Is PRO Content?", name: "is_pro", widget: "boolean", default: false }
      - { label: "Summary", name: "summary", widget: "text" }
      # 【修复】: 将 widget 改为 markdown，这会启用一个功能完备的富文本编辑器
      - { label: "Full Content", name: "full_content", widget: "markdown" }

  - name: "models"
    label: "EV Models"
    label_singular: "Model"
    file: "data/models.json"
    widget: "list"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - { label: "Model Name", name: "model_name", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
      - { label: "Status", name: "status", widget: "string", required: false }
      # 【修复】: 将 widget 改为 image，这会自动打开媒体库
      - { label: "Card Image", name: "image_card", widget: "image", required: false }
      - { label: "Detail Image", name: "image_detail", widget: "image", required: false }
      - { label: "YouTube ID", name: "youtube_id", widget: "string", required: false }
      - { label: "CEO's Note", name: "ceo_note", widget: "text", required: false }
      - label: "Key Specs"
        name: "key_specs"
        widget: "object"
        fields:
          - { label: "Range (CLTC)", name: "range_cltc", widget: "string", required: false }
          - { label: "0-100 km/h", name: "zero_to_100", widget: "string", required: false }
          - { label: "Power (kW)", name: "power_kw", widget: "string", required: false }
          - { label: "Battery (kWh)", name: "battery_kwh", widget: "string", required: false }
          - { label: "Price", name: "price_usd_estimated", widget: "string", required: false }
      - label: "Full Specs"
        name: "full_specs"
        widget: "object"
        fields:
          - { label: "Dimensions", name: "dimensions", widget: "string", required: false }
          - { label: "Wheelbase", name: "wheelbase", widget: "string", required: false }
          - { label: "Powertrain", name: "powertrain", widget: "string", required: false }
          - { label: "Battery Details", name: "battery", widget: "string", required: false }
          - { label: "Charging", name: "charging", widget: "string", required: false }
          - { label: "ADAS", name: "adas", widget: "string", required: false }
      - label: "Market Plan"
        name: "market_plan"
        widget: "object"
        fields:
          - { label: "China Launch", name: "china_launch", widget: "string", required: false }
          - { label: "Global Rollout", name: "global_rollout", widget: "string", required: false }