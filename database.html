<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focused Database - Volt China</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo" style="text-decoration: none; color: inherit;"><span>China EV Intelligence</span></a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Intelligence</a></li>
                    <li><a href="database.html">Focused Database</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
                <div class="nav-actions">
                    <div class="lang-switcher lang-en"><div class="lang-flag"></div><span class="lang-text">English</span></div>
                    <button class="login-btn">Login</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-content" style="display: block;">
            <div class="container">
                <h2 class="section-title">Focused EV Model Database</h2>
                <div class="filters">
                    <h3 class="filter-title">Filter by Brand:</h3>
                    <div class="filter-options">
                        <button class="filter-option active" data-brand="All">All</button>
                        <button class="filter-option" data-brand="Xiaomi">Xiaomi</button>
                        <button class="filter-option" data-brand="NIO">NIO</button>
                        <button class="filter-option" data-brand="BYD">BYD</button>
                    </div>
                </div>
                <div class="models-grid" id="models-grid-container">
                    <!-- 车型卡片将由JS动态插入到这里 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
            <p class="copyright">© 2025 China EV Intelligence. All rights reserved.</p>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gridContainer = document.getElementById('models-grid-container');
        const filterOptions = document.querySelectorAll('.filter-option');
        let allModelsData = []; // 用来存储所有车型的数据

        // 1. 从 data/models.json 加载数据
        fetch('/data/models.json')
            .then(response => response.json())
            .then(data => {
                allModelsData = data;
                renderModels(allModelsData); // 初始渲染所有车型
            })
            .catch(error => {
                console.error('Error loading model data:', error);
                gridContainer.innerHTML = '<p style="color: var(--text-secondary);">Failed to load model data. Please try again later.</p>';
            });

        // 2. 渲染车型卡片的函数
        function renderModels(models) {
            gridContainer.innerHTML = ''; // 清空现有内容
            if (models.length === 0) {
                gridContainer.innerHTML = '<p style="color: var(--text-secondary);">No models found for this brand.</p>';
                return;
            }
            models.forEach(model => {
                const card = `
                    <div class="model-card">
                        <div class="model-image" style="background-image: url('${model.image}'); background-size: cover; background-position: center;">
                            <!-- 图片作为背景 -->
                        </div>
                        <div class="model-content">
                            <h3 class="model-title">${model.model_name}</h3>
                            <div class="model-brand">${model.brand}</div>
                            <div class="model-status">${model.status}</div>
                            <div class="model-specs">
                                <div class="spec-item">
                                    <span class="spec-label">Range (CLTC):</span>
                                    <span class="spec-value">${model.key_specs.range_cltc}</span>
                                </div>
                                <div class="spec-item">
                                    <span class="spec-label">0-100 km/h:</span>
                                    <span class="spec-value">${model.key_specs.zero_to_100}</span>
                                </div>
                                <div class="spec-item">
                                    <span class="spec-label">Power:</span>
                                    <span class="spec-value">${model.key_specs.power_kw}</span>
                                </div>
                            </div>
                            <a href="#" class="view-details" data-model="${model.id}">View Details</a>
                        </div>
                    </div>
                `;
                gridContainer.innerHTML += card;
            });
        }

        // 3. 筛选功能
        filterOptions.forEach(button => {
            button.addEventListener('click', () => {
                // 更新按钮的激活状态
                filterOptions.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const selectedBrand = button.getAttribute('data-brand');
                
                if (selectedBrand === 'All') {
                    renderModels(allModelsData);
                } else {
                    const filteredModels = allModelsData.filter(model => model.brand === selectedBrand);
                    renderModels(filteredModels);
                }
            });
        });
    });
    </script>
</body>
</html>
