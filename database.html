<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focused Database - Volt China</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body data-page-key="pageTitleDatabase">
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo" style="text-decoration: none;">
                    <img src="images/logo.png" alt="Volt China Logo" class="nav-logo-img">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="navHome">Home</a></li>
                    <li><a href="intelligence.html" data-i18n="navIntelligence">Intelligence</a></li>
                    <li><a href="database.html" data-i18n="navDatabase">Focused Database</a></li>
                    <li><a href="pricing.html" data-i18n="navPricing">Pricing</a></li>
                    <li><a href="about.html" data-i18n="navAbout">About</a></li>
                </ul>
                <div class="nav-actions">
                    <button class="lang-toggle" data-i18n="navLanguage">English</button>
                    <button class="login-btn" data-i18n="navLogin">Login</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-content" style="display: block;">
            <div class="container">
                <h2 class="section-title" data-i18n="databaseTitle">Focused EV Model Database</h2>
                <div class="filters">
                    <h3 class="filter-title" data-i18n="databaseFilterTitle">Filter by Brand:</h3>
                    <div class="filter-options" id="filter-options-container">
                        <!-- Filter buttons will be injected here -->
                    </div>
                </div>
                <div class="models-grid" id="models-grid-container">
                    <!-- Model cards will be dynamically injected here -->
                </div>
            </div>
        </section>
    </main>

    <!-- 【修复开始】: 下面的 footer 部分已为您更新 -->
    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="about.html" data-i18n="footerAbout">About Us</a></li>
                <li><a href="contact.html" data-i18n="footerContact">Contact</a></li>
                <li><a href="#" data-i18n="footerPrivacy">Privacy Policy</a></li>
                <li><a href="#" data-i18n="footerTerms">Terms of Service</a></li>
            </ul>
            <div class="footer-contact" style="margin: 1rem 0;">
                <a href="mailto:business@voltchina.net" style="color: var(--text-secondary); text-decoration: none;">business@voltchina.net</a>
            </div>
            <p class="copyright" data-i18n="footerCopyright">© 2025 China EV Intelligence. All rights reserved.</p>
        </div>
    </footer>
    <!-- 【修复结束】 -->
    
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gridContainer = document.getElementById('models-grid-container');
        const filterContainer = document.getElementById('filter-options-container');
        let allModelsData = [];

        const renderPage = (lang) => {
            fetch('data/models.json')
                .then(response => response.json())
                .then(data => {
                    allModelsData = data;
                    renderFilters(lang);
                    renderModels(allModelsData, lang);
                })
                .catch(error => console.error('Error fetching models data:', error));
        };

        const renderModels = (models, lang) => {
            gridContainer.innerHTML = '';
            models.forEach(model => {
                
                let modelName = '';
                if (typeof model.model_name === 'object' && model.model_name !== null) {
                    modelName = model.model_name[lang] || model.model_name['en'];
                } else {
                    modelName = model.model_name;
                }

                let status = '';
                if (typeof model.status === 'object' && model.status !== null) {
                    status = model.status[lang] || model.status['en'];
                } else {
                    status = model.status;
                }

                const card = `
                    <div class="model-card">
                        <div class="model-image" style="background-image: url('${model.image_card}');"></div>
                        <div class="model-content">
                            <h3 class="model-title">${modelName}</h3>
                            <div class="model-brand">${model.brand}</div>
                            <div class="model-status">${status}</div>
                            <div class="model-specs">
                                <div class="spec-item"><span data-i18n="specRange">Range (CLTC):</span><span>${model.key_specs.range_cltc}</span></div>
                                <div class="spec-item"><span data-i18n="specAccel">0-100 km/h:</span><span>${model.key_specs.zero_to_100}</span></div>
                                <div class="spec-item"><span data-i18n="specPower">Power:</span><span>${model.key_specs.power_kw}</span></div>
                            </div>
                            <a href="model-detail.html?id=${model.id}" class="view-details" data-i18n="viewDetails">View Details</a>
                        </div>
                    </div>`;
                gridContainer.innerHTML += card;
            });
            updateStaticTranslations(lang);
        };

        const renderFilters = (lang) => {
            const brands = ['All', ...new Set(allModelsData.map(model => model.brand))];
            filterContainer.innerHTML = '';
            brands.forEach((brand, index) => {
                const button = document.createElement('button');
                button.className = 'filter-option';
                if (index === 0) button.classList.add('active');
                button.dataset.brand = brand;
                button.textContent = brand === 'All' ? (translations[lang]?.filterAll || 'All') : brand;
                filterContainer.appendChild(button);
            });
            addFilterListeners(lang);
        };
        
        const addFilterListeners = (lang) => {
            document.querySelectorAll('.filter-option').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-option').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const selectedBrand = button.dataset.brand;
                    const filteredModels = selectedBrand === 'All' ? allModelsData : allModelsData.filter(model => model.brand === selectedBrand);
                    renderModels(filteredModels, lang);
                });
            });
        };
        
        const updateStaticTranslations = (lang) => {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
        };

        renderPage(window.currentLang || 'en');
        document.addEventListener('languageUpdated', event => renderPage(event.detail.lang));
    });
    </script>
</body>
</html>
