<body data-page-key="page_title_intelligence_detail">
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo" style="text-decoration: none; color: inherit;"><span data-i18n="site_logo">China EV Intelligence</span></a>

    <main>
        <div class="page-content" style="display: block;">
            <div class="container article-container" id="intel-detail-container">
                <p id="loading-message" style="text-align: center; padding: 4rem 0;" data-i18n="intel_detail_loading">Loading intelligence...</p>

    <footer>

                <li><a href="about.html" data-i18n="footer_about">About Us</a></li>

        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const contentContainer = document.getElementById('intel-detail-container');
        const urlParams = new URLSearchParams(window.location.search);
        const intelId = urlParams.get('id');
        const isUserSubscribed = false; // This can be replaced with real user logic later
        let articleData = null; // Store the fetched article data

        function renderIntelDetail(item, trans) {
            // Update the page title with the actual article title (overwrites the generic one from main.js)
            document.title = `${item.title} - Volt China`;
            
            let contentHTML = '';
            if (item.is_pro && !isUserSubscribed) {
                contentHTML = `
                    <div class="paywall-content">
                        <p>${item.summary}</p>
                        <div class="paywall-block">
                            <div class="blurred-content"><p>${item.full_content}</p></div>
                            <div class="paywall-prompt">
                                <h3 data-i18n="intel_detail_paywall_title">${trans.intel_detail_paywall_title}</h3>
                                <p data-i18n="intel_detail_paywall_desc">${trans.intel_detail_paywall_desc}</p>
                                <a href="pricing.html" class="cta-button" data-i18n="intel_detail_paywall_btn">${trans.intel_detail_paywall_btn}</a>
                            </div>
                        </div>
                    </div>`;
            } else {
                // The actual article content is not translated by this system
                contentHTML = `<p>${item.full_content}</p>`;
            }
            
            const backButtonHTML = `<a href="intelligence.html" class="back-button" data-i18n="intel_detail_back_btn">${trans.intel_detail_back_btn}</a>`;
            const detailHTML = `
                ${backButtonHTML}
                <article class="intel-article">
                    <header class="article-header"><h1>${item.title}</h1><div class="article-meta"><span>${item.brand || ''}</span><span>${item.date}</span></div></header>
                    <div class="article-content">${contentHTML}</div>
                </article>`;
            
            contentContainer.innerHTML = detailHTML;
        }
        
        function renderError(message) {
            contentContainer.innerHTML = `<p style="text-align: center; padding: 4rem 0;">${message}</p>`;
        }

        // --- Main Logic ---
        const initialTrans = translations[window.currentLang] || translations['en'];

        if (!intelId) {
            renderError(initialTrans.intel_detail_error_no_id);
            return;
        }

        fetch('data/intelligence.json')
            .then(response => response.json())
            .then(intelData => {
                articleData = intelData.find(i => i.id === intelId);
                if (articleData) {
                    renderIntelDetail(articleData, initialTrans);
                } else {
                    renderError(initialTrans.intel_detail_error_not_found);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                renderError('Failed to load intelligence data.'); // Fallback error
            });
        
        // Listen for language changes to re-render the UI elements
        document.addEventListener('languageUpdated', event => {
            if (articleData) {
                renderIntelDetail(articleData, event.detail.translations);
            }
            // Error messages are static and will be re-translated automatically if visible
        });
    });
    </script>
</body>
</html>
