<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence - Volt China</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body data-page-key="pageTitleIntelDetail"> <!-- 【优化】: 建议为每个页面设置一个独特的 data-page-key -->

    <!-- 【修复开始】: 下面的 header 部分已为您替换为最新的、带 Logo 的版本 -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo" style="text-decoration: none;">
                    <img src="images/logo.png" alt="Volt China Logo" class="nav-logo-img">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="navHome">Home</a></li>
                    <li><a href="intelligence.html" data-i18n="navIntelligence">Intelligence</a></li>
                    <li><a href="database.html" data-i18n="navDatabase">Focused Database</a></li>
                    <li><a href="pricing.html" data-i18n="navPricing">Pricing</a></li>
                    <li><a href="about.html" data-i18n="navAbout">About</a></li>
                </ul>
                <div class="nav-actions">
                    <button class="lang-toggle" data-i18n="navLanguage">English</button>
                    <button class="login-btn" data-i18n="navLogin">Login</button>
                </div>
            </nav>
        </div>
    </header>
    <!-- 【修复结束】 -->

    <main>
        <div class="page-content" style="display: block;">
            <div class="container article-container" id="intel-detail-container">
                <p id="loading-message" style="text-align: center; padding: 4rem 0;">Loading intelligence...</p>
                <!-- Intelligence details will be dynamically injected here -->
            </div>
        </div>
    </main>

    <!-- 【修复开始】: 下面的 footer 部分已为您替换为最新的、带 data-i18n 属性的版本 -->
    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="about.html" data-i18n="footerAbout">About Us</a></li>
                <li><a href="contact.html" data-i18n="footerContact">Contact</a></li>
                <li><a href="#" data-i18n="footerPrivacy">Privacy Policy</a></li>
                <li><a href="#" data-i18n="footerTerms">Terms of Service</a></li>
            </ul>
            <p class="copyright" data-i18n="footerCopyright">© 2025 China EV Intelligence. All rights reserved.</p>
        </div>
    </footer>
    <!-- 【修复结束】 -->
    
    <!-- 【优化】: 为了让您的多语言翻译功能也能在这个页面生效，需要引入这两个脚本 -->
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const contentContainer = document.getElementById('intel-detail-container');
        const urlParams = new URLSearchParams(window.location.search);
        const intelId = urlParams.get('id');
        const isUserSubscribed = false; 

        if (!intelId) {
            contentContainer.innerHTML = '<p>Error: No intelligence ID provided.</p>';
            return;
        }

        fetch('data/intelligence.json')
            .then(response => response.json())
            .then(intelData => {
                const item = intelData.find(i => i.id === intelId);
                if (item) {
                    renderIntelDetail(item);
                } else {
                    contentContainer.innerHTML = `<p>Error: Intelligence with ID "${intelId}" not found.</p>`;
                }
            })
            .catch(error => console.error('Error fetching intelligence data:', error));

        function renderIntelDetail(item) {
            // 【修复】: 确保即使是简单字符串的标题也能正确显示
            let title = '';
            if (typeof item.title === 'object' && item.title !== null) {
                // 假设有一个全局变量 window.currentLang 来存储当前语言
                title = item.title[window.currentLang || 'en'] || item.title['en'];
            } else {
                title = item.title;
            }
            
            document.title = `${title} - Volt China`;
            let contentHTML = '';

            if (item.is_pro && !isUserSubscribed) {
                contentHTML = `
                    <div class="paywall-content">
                        <div class="article-summary">${item.summary}</div>
                        <div class="paywall-block">
                            <div class="blurred-content"><p>${item.full_content}</p></div>
                            <div class="paywall-prompt">
                                <h3 data-i18n="unlockTitle">Unlock Full Analysis</h3>
                                <p data-i18n="unlockDesc">You are reading a preview of a PRO article. Subscribe now to unlock the full analysis.</p>
                                <a href="pricing.html" class="cta-button" data-i18n="subscribeBtn">Subscribe to PRO</a>
                            </div>
                        </div>
                    </div>`;
            } else {
                // 【优化】: 将 full_content 视为 HTML 渲染
                contentHTML = `<div>${item.full_content}</div>`;
            }
            
            const backButtonHTML = `<a href="intelligence.html" class="back-button">&larr; <span data-i18n="backToIntelFeed">Back to Intelligence Feed</span></a>`;
            const detailHTML = `
                ${backButtonHTML}
                <article class="intel-article">
                    <header class="article-header"><h1>${title}</h1><div class="article-meta"><span>${item.brand || ''}</span><span>${item.date}</span></div></header>
                    <div class="article-content">${contentHTML}</div>
                </article>`;
            
            contentContainer.innerHTML = detailHTML;

            // 【优化】: 渲染完成后，要对新加入的内容重新应用一次翻译
            if (window.updateTranslations) {
                window.updateTranslations(window.currentLang || 'en');
            }
        }
    });
    </script>
</body>
</html>
