<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body data-page-key="page_title_intelligence_detail">
    <header>
        <!-- Header is the same -->
        <div class="container"><nav><a href="index.html" class="logo" style="text-decoration: none; color: inherit;"><span data-i18n="site_logo">China EV Intelligence</span></a><ul class="nav-links"><li><a href="index.html" data-i18n="nav_home">Home</a></li><li><a href="intelligence.html" data-i18n="nav_intelligence">Intelligence</a></li><li><a href="database.html" data-i18n="nav_database">Focused Database</a></li><li><a href="pricing.html" data-i18n="nav_pricing">Pricing</a></li><li><a href="about.html" data-i18n="nav_about">About</a></li></ul><div class="nav-actions"><button class="lang-toggle" data-i18n="nav_language">English</button><button class="login-btn" data-i18n="login_btn">Login</button></div></nav></div>
    </header>
    <main>
        <div class="page-content" style="display: block;">
            <div class="container article-container" id="intel-detail-container">
                <p id="loading-message" data-i18n="intel_detail_loading">Loading intelligence...</p>
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer is the same -->
        <div class="container"><ul class="footer-links"><li><a href="about.html" data-i18n="footer_about">About Us</a></li><li><a href="contact.html" data-i18n="footer_contact">Contact</a></li><li><a href="#" data-i18n="footer_privacy">Privacy Policy</a></li><li><a href="#" data-i18n="footer_terms">Terms of Service</a></li></ul><p class="copyright" data-i18n="footer_copyright">Â© 2025 China EV Intelligence. All rights reserved.</p></div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>

    <script>
    // **RESTORED TO ORIGINAL LOGIC**
    document.addEventListener('DOMContentLoaded', () => {
        const contentContainer = document.getElementById('intel-detail-container');
        const urlParams = new URLSearchParams(window.location.search);
        const intelId = urlParams.get('id');
        const isUserSubscribed = false; 
        let articleData = null;

        function renderIntelDetail(item, trans) {
            // RESTORED: Directly access original English properties from JSON
            document.title = `${item.title} - Volt China`;
            let contentHTML = '';
            if (item.is_pro && !isUserSubscribed) {
                contentHTML = `
                    <div class="paywall-content">
                        <p>${item.summary}</p>
                        <div class="paywall-block">
                            <div class="blurred-content"><p>${item.full_content}</p></div>
                            <div class="paywall-prompt">
                                <!-- CORRECTED: Use translated labels from 'trans' object -->
                                <h3>${trans.intel_detail_paywall_title}</h3>
                                <p>${trans.intel_detail_paywall_desc}</p>
                                <a href="pricing.html" class="cta-button">${trans.intel_detail_paywall_btn}</a>
                            </div>
                        </div>
                    </div>`;
            } else {
                contentHTML = `<p>${item.full_content}</p>`;
            }
            
            const detailHTML = `
                <a href="intelligence.html" class="back-button">${trans.intel_detail_back_btn}</a>
                <article class="intel-article">
                    <header class="article-header"><h1>${item.title}</h1><div class="article-meta"><span>${item.brand || ''}</span><span>${item.date}</span></div></header>
                    <div class="article-content">${contentHTML}</div>
                </article>`;
            contentContainer.innerHTML = detailHTML;
        }

        fetch('data/intelligence.json').then(res => res.json()).then(intelData => { articleData = intelData.find(i => i.id === intelId); });
        
        document.addEventListener('languageUpdated', event => {
            if (articleData) { renderIntelDetail(articleData, event.detail.translations); }
        });
    });
    </script>
</body>
</html>
