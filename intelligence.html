<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligence Feed - Volt China</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body data-page-key="pageTitleIntelligence">
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo" style="text-decoration: none;">
                    <img src="images/logo.png" alt="Volt China Logo" class="nav-logo-img">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="navHome">Home</a></li>
                    <li><a href="intelligence.html" data-i18n="navIntelligence">Intelligence</a></li>
                    <li><a href="database.html" data-i18n="navDatabase">Focused Database</a></li>
                    <li><a href="pricing.html" data-i18n="navPricing">Pricing</a></li>
                    <li><a href="about.html" data-i18n="navAbout">About</a></li>
                </ul>
                <div class="nav-actions">
                    <button class="lang-toggle" data-i18n="navLanguage">English</button>
                    <button class="login-btn" data-i18n="navLogin">Login</button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="page-content" style="display: block;">
            <div class="container">
                <h1 class="section-title" data-i18n="intelligenceTitle">Intelligence Feed</h1>
                <div class="intel-list-full" id="full-intel-container">
                    <!-- Full intelligence list will be injected here by JavaScript -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="about.html" data-i18n="footerAbout">About Us</a></li>
                <li><a href="contact.html" data-i18n="footerContact">Contact</a></li>
                <li><a href="#" data-i18n="footerPrivacy">Privacy Policy</a></li>
                <li><a href="#" data-i18n="footerTerms">Terms of Service</a></li>
            </ul>
            <p class="copyright" data-i18n="footerCopyright">Â© 2025 China EV Intelligence. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const intelContainer = document.getElementById('full-intel-container');
            let allIntelData = [];

            const renderIntelList = (lang) => {
                const trans = translations[lang] || translations['en'];
                if (!allIntelData.length) return;
                
                let intelHTML = '';
                allIntelData.forEach(item => {
                    const proBadge = item.is_pro ? `<span class="pro-badge">${trans.proBadge || 'PRO'}</span>` : '';
                    const title = item.title[lang] || item.title['en'];
                    const summary = item.summary[lang] || item.summary['en'];
                    intelHTML += `
                        <a href="intelligence-detail.html?id=${item.id}" class="intel-item">
                            <div class="intel-header">
                                <h3 class="intel-title">${title} ${proBadge}</h3>
                                <span class="intel-date">${item.date}</span>
                            </div>
                            <p class="intel-summary">${summary}</p>
                        </a>
                    `;
                });
                intelContainer.innerHTML = intelHTML;
            }
            
            fetch('data/intelligence.json')
                .then(response => response.json())
                .then(data => {
                    allIntelData = data;
                    renderIntelList(window.currentLang || 'en');
                })
                .catch(error => console.error('Error:', error));

            document.addEventListener('languageUpdated', event => {
                renderIntelList(event.detail.lang);
            });
        });
    </script>
</body>
</html>
