<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Details - Volt China</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>.video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; margin-bottom: 2rem; border-radius: var(--border-radius); } .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style>
</head>
<body data-page-key="pageTitleModelDetail"> <!-- Placeholder, title set dynamically -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo" style="text-decoration: none;">
                    <img src="images/logo.png" alt="Volt China Logo" class="nav-logo-img">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="navHome">Home</a></li>
                    <li><a href="intelligence.html" data-i18n="navIntelligence">Intelligence</a></li>
                    <li><a href="database.html" data-i18n="navDatabase">Focused Database</a></li>
                    <li><a href="pricing.html" data-i18n="navPricing">Pricing</a></li>
                    <li><a href="about.html" data-i18n="navAbout">About</a></li>
                </ul>
                <div class="nav-actions">
                    <button class="lang-toggle" data-i18n="navLanguage">English</button>
                    <button class="login-btn" data-i18n="navLogin">Login</button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="page-content" style="display: block;">
            <div class="container" id="detail-content-container">
                <p id="loading-message" style="color: var(--text-secondary); text-align: center; padding: 4rem 0;" data-i18n="loadingModel">Loading model data...</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="about.html" data-i18n="footerAbout">About Us</a></li>
                <li><a href="contact.html" data-i18n="footerContact">Contact</a></li>
                <li><a href="#" data-i18n="footerPrivacy">Privacy Policy</a></li>
                <li><a href="#" data-i18n="footerTerms">Terms of Service</a></li>
            </ul>
            <p class="copyright" data-i18n="footerCopyright">Â© 2025 China EV Intelligence. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const contentContainer = document.getElementById('detail-content-container');
        const urlParams = new URLSearchParams(window.location.search);
        const modelId = urlParams.get('id');
        let allModelsData = [];

        const renderPage = (lang) => {
            const trans = translations[lang] || translations['en'];
            if (!modelId) { contentContainer.innerHTML = `<p>${trans.error_no_id_model}</p>`; return; }
            if (!allModelsData.length) return;

            const model = allModelsData.find(m => m.id === modelId);
            if (model) { renderModelDetails(model, trans); } 
            else { contentContainer.innerHTML = `<p>${trans.error_not_found_model.replace('{modelId}', modelId)}</p>`; }
        };

        const renderModelDetails = (model, trans) => {
            const modelName = model.model_name[lang] || model.model_name['en'];
            document.title = `${model.brand} ${modelName} - Volt China`;

            let videoSection = '';
            if (model.youtube_id && model.youtube_id.trim() !== '') {
                videoSection = `
                    <div class="detail-section">
                        <h3 class="section-heading" data-i18n="videoReview">Video Review</h3>
                        <div class="video-container"><iframe src="https://www.youtube.com/embed/${model.youtube_id}" frameborder="0" allowfullscreen></iframe></div>
                    </div>`;
            }

            const backButtonHTML = `<a href="database.html" class="back-button" data-i18n="backToDatabase">&larr; Back to Database</a>`;
            const detailHTML = `
                ${backButtonHTML}
                <div class="model-detail">
                    <div class="detail-header">
                        <h2 class="detail-title">${model.brand} ${modelName}</h2>
                        <p class="detail-subtitle">${model.subtitle[lang] || model.subtitle['en']}</p>
                        <div class="model-status">${model.status[lang] || model.status['en']}</div>
                    </div>
                    <div class="detail-image" style="background-image: url('${model.image_detail}');"></div>
                    <div class="detail-content">
                        ${videoSection}
                        <div class="ceo-note">
                            <h3 data-i18n="ceoNote">Chief Experience Officer's Note</h3><p>${model.ceo_note[lang] || model.ceo_note['en']}</p>
                            <div class="author-byline"><img src="images/leon.jpg" alt="Leon"><div class="author-info"><strong>By Leon</strong><span>Founder of Volt China</span></div></div>
                        </div>
                        <div class="detail-section">
                            <h3 class="section-heading" data-i18n="keySpecs">Key Specifications</h3>
                            <div class="specs-grid">
                                <div class="spec-card"><div class="spec-name" data-i18n="specRange">Range (CLTC)</div><div class="spec-value">${model.key_specs.range_cltc}</div></div>
                                <div class="spec-card"><div class="spec-name" data-i18n="specAccel">0-100 km/h</div><div class="spec-value">${model.key_specs.zero_to_100}</div></div>
                                <div class="spec-card"><div class="spec-name" data-i18n="specPower">Power</div><div class="spec-value">${model.key_specs.power_kw}</div></div>
                                <div class="spec-card"><div class="spec-name" data-i18n="specBatteryCap">Battery Capacity</div><div class="spec-value">${model.key_specs.battery_kwh}</div></div>
                                <div class="spec-card"><div class="spec-name" data-i18n="specPrice">Estimated Price</div><div class="spec-value">${model.key_specs.price_usd_estimated}</div></div>
                            </div>
                        </div>
                        <div class="detail-section">
                            <h3 class="section-heading" data-i18n="fullSpecs">Full Specifications</h3>
                            <div class="specs-grid">
                                <div class="spec-card"><div class="spec-name" data-i18n="specDimensions">Dimensions</div><div class="spec-value">${model.full_specs.dimensions}</div></div>
                                <div class="spec-card"><div class="spec-name" data-i18n="specWheelbase">Wheelbase</div><div class="spec-value">${model.full_specs.wheelbase}</div></div>
                                <div class="spec-card"><div class="spec-name" data-i18n="specPowertrain">Powertrain</div><div class="spec-value">${model.full_specs.powertrain[lang] || model.full_specs.powertrain['en']}</div></div>
                                <div class="spec-card"><div class="spec-name" data-i18n="specBattery">Battery</div><div class="spec-value">${model.full_specs.battery[lang] || model.full_specs.battery['en']}</div></div>
                                <div class="spec-card"><div class="spec-name" data-i18n="specCharging">Charging</div><div class="spec-value">${model.full_specs.charging}</div></div>
                                <div class="spec-card"><div class="spec-name" data-i18n="specAdas">ADAS</div><div class="spec-value">${model.full_specs.adas}</div></div>
                            </div>
                        </div>
                        <div class="detail-section">
                            <h3 class="section-heading" data-i18n="marketPlan">Market Plan</h3>
                            <div class="specs-grid">
                                <div class="spec-card"><div class="spec-name" data-i18n="specChinaLaunch">China Launch</div><div class="spec-value">${model.market_plan.china_launch}</div></div>
                                <div class="spec-card"><div class="spec-name" data-i18n="specGlobalRollout">Global Rollout</div><div class="spec-value">${model.market_plan.global_rollout[lang] || model.market_plan.global_rollout['en']}</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            contentContainer.innerHTML = detailHTML;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (trans[key]) el.textContent = trans[key];
            });
        };

        fetch('data/models.json')
            .then(response => response.json())
            .then(data => {
                allModelsData = data;
                renderPage(window.currentLang || 'en');
            })
            .catch(error => console.error('Error:', error));

        document.addEventListener('languageUpdated', event => renderPage(event.detail.lang));
    });
    </script>
</body>
</html>
